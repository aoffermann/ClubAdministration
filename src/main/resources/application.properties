logging.level.org.springframework.web=DEBUG
server.port=8080

spring.h2.console.enabled=true
spring.h2.console.path=/h2

### h2
spring.datasource.url=jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

### postgresql
#spring.datasource.url=jdbc:postgresql://localhost:5432/CLM
#spring.datasource.username=off
#spring.datasource.password=off
#spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/h2

#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true